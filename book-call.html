<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Call</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }
    .book-call {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, #243b55, #141e30);
      color: white;
    }
    .book-call .container {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .book-call h2 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .book-call p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .form-group {
      text-align: left;
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-group input {
      background: #fff;
    }
    .form-group textarea {
      resize: vertical;
    }
    .btn {
      display: inline-block;
      background: #ff6f61;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e55b50;
    }
  </style>
</head>
<body>
  <section id="book-call" class="book-call">
    <div class="container">
      <h2>Book a Call</h2>
      <p>Fill in your details below to schedule a call with our experts.</p>
      <form action="https://getform.io/f/aqokmnja" method="post">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="date">Preferred Date</label>
          <input type="date" id="date" name="date" required />
        </div>
        <div class="form-group">
          <label for="time">Preferred Time</label>
          <input type="time" id="time" name="time" required />
        </div>
        <div class="form-group">
          <label for="message">Additional Information</label>
          <textarea id="message" name="message" rows="4" placeholder="Any additional details"></textarea>
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>
</body>
</html>
